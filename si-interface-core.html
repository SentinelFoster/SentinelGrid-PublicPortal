
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SI Interface – Core | Sentinel</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .interface {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: white;
      margin-bottom: 10px;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="interface">
    <h2>⚙️ Sentinel Core Intelligence Interface</h2>
    <p>Interact with your GPT Companion:</p>
    <textarea placeholder="Enter your question or command here..."></textarea>
    <button>Simulate SI Response</button>
  </div>
</body>
</html>
